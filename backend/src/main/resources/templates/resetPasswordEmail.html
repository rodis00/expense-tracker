<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
  </head>
  <body style="margin: 0; padding: 0; background-color: #f5f5f5">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td align="center">
          <table
            width="600"
            border="0"
            cellspacing="0"
            cellpadding="0"
            style="
              background-color: #181a1b;
              color: white;
              padding: 20px;
              border-radius: 10px;
            "
          >
            <tr>
              <td align="center">
                <img
                  src="cid:logoImage"
                  alt="et-logo"
                  style="width: 200px; margin-bottom: 20px"
                />
              </td>
            </tr>
            <tr>
              <td align="center">
                <h1 style="color: #00ffa6; text-align: center; font-size: 24px">
                  Forgot your password?
                </h1>
              </td>
            </tr>
            <tr>
              <td align="center">
                <p style="font-size: 16px; padding: 0 30px; text-align: center">
                  There was a request to change your password!
                </p>
                <p style="font-size: 14px; padding: 0 30px; text-align: center">
                  If you didnâ€™t make this request, just ignore this email.
                  Otherwise, please click the button below to change your
                  password:
                </p>
              </td>
            </tr>
            <tr>
              <td align="center">
                <table
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                  style="margin: 20px auto"
                >
                  <tr>
                    <td
                      align="center"
                      bgcolor="#00ffa6"
                      style="border-radius: 5px"
                    >
                      <a
                        href="{{resetPasswordLink}}"
                        target="_blank"
                        style="
                          display: inline-block;
                          font-size: 16px;
                          color: #181a1b;
                          text-decoration: none;
                          padding: 12px 24px;
                          font-weight: bold;
                        "
                      >
                        Reset Password
                      </a>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td align="center">
                <p style="font-size: 12px; color: #999; padding: 0 30px">
                  This link will be active for 15 minutes.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
