<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Email</title>
  </head>
  <body style="background-color: #f4f4f4; margin: 0; padding: 0">
    <table
      role="presentation"
      width="100%"
      cellspacing="0"
      cellpadding="0"
      border="0"
      align="center"
      style="background-color: #f4f4f4"
    >
      <tr>
        <td align="center">
          <table
            role="presentation"
            width="600"
            cellspacing="0"
            cellpadding="0"
            border="0"
            align="center"
            style="
              background-color: #181a1b;
              color: white;
              padding: 20px;
              border-radius: 10px;
              text-align: center;
              font-family: Arial, sans-serif;
            "
          >
            <tr>
              <td align="center" style="padding-bottom: 20px">
                <img
                  src="cid:logoImage"
                  alt="Logo"
                  width="150"
                  style="display: block"
                />
              </td>
            </tr>
            <tr>
              <td align="center" style="padding-bottom: 20px">
                <h1
                  style="
                    background: linear-gradient(to right, #018b5b, #00ffa6);
                    background-clip: text;
                    color: transparent;
                    font-size: 24px;
                    margin-bottom: 10px;
                  "
                >
                  Thanks for joining us!
                </h1>
                <p style="font-size: 16px; margin-bottom: 10px">
                  You have registered on a site where you can control your cash
                  flow. Use it freely and check your finances!
                </p>
                <p style="font-size: 14px; margin-bottom: 20px">
                  We are so pleased to have you onboard.
                </p>
              </td>
            </tr>
            <tr>
              <td align="center" style="padding-bottom: 20px">
                <a
                  href="{{homeLink}}"
                  target="_blank"
                  style="
                    display: inline-block;
                    background-color: #00ffa6;
                    color: #181a1b;
                    text-decoration: none;
                    padding: 12px 20px;
                    font-size: 16px;
                    font-weight: bold;
                    border-radius: 5px;
                  "
                  >Go to the website</a
                >
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
